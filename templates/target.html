{%extends "layout.html"%} 
{% block content %}
    <form method= "POST" action="">
        <table class="table">
            {{ form.hidden_tag()}}
            <tr><th>{{ form.url.label }}</th><td>{{ form.url (class ="input") }}</td></tr>     
            <tr><th> {{ form.c_ua.label}}</th><td>{{ form.c_ua(class ="checkmark") }}</td></tr>
            <tr><td colspan="2">{{form.execute (class ="button")}}</td></tr>
    </form>
{%endblock content%}
