{%extends "layout.html"%} 
{%block content%}
<form method= "POST" action="">
    <table class="table">
        {{ form.hidden_tag()}}
        <tr><th>{{ form.url.label }}</th><td>{{ form.url (class ="input") }}</td><td>{{form.execute (class ="button")}}</td></tr>     
        </table>

        <table class="tableout" >
        <tr align="center"><th><h3>You requested to see all hrefs on {{url}}</h3> </th></tr>
        <tr></tr>
            <tr><td>
            {% for href in href %}
              <li><a href= {{href}} target="_blank">{{ href}}</a></li>
            {% endfor %}
            </td></tr>

        </table>

{%endblock content%}
